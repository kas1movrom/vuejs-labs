<!DOCTYPE html>
<html>
    <head>
        <title>
            Page title
        </title>
    </head>
    <body>
        <h1>Clicker</h1>
        <p>Counter: <div id="counter">0</div></p>
        <button>Click me</button>
    </body>
    <script>
        let counter = localStorage.getItem('pushButtonCount') || 0
        let button = document.querySelector('button')

        button.onclick = function() {
            counter ++
            document.getElementById("counter").innerHTML = counter
        }

        localStorage.setItem('pushButtonCount', counter)
    </script>
</html>
