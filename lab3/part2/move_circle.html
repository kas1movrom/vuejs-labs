<!DOCTYPE html>
<html>
    <head>
        <title>Движущийся синий круг</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                overflow: hidden; 
                cursor: none; 
            }

            .blue-circle {
                position: absolute;
                width: 60px;
                height: 60px;
                background-color: blue;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="blue-circle" id="circle">Kasimov</div>
        <script>
            const circle = document.getElementById('circle')
            function moveCircle(e) {
                const x = e.clientX
                const y = e.clientY

                circle.style.left = `${x}px`
                circle.style.top = `${y}px`
            }

            document.addEventListener('mousemove', moveCircle);

            document.addEventListener('DomContentLoaded', () => {
                circle.style.left = '50px'
                circle.style.top = '50px'
            })
        </script>
    </body>
</html>
