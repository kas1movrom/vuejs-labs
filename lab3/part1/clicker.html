<!DOCTYPE html>
<html>
    <head>
        <title>
            Page title
        </title>
    </head>
    <body>
        <h1>Clicker</h1>
        <p>Counter: <div id="counter">0</div></p>
        <p>Average: <div id="avg">0</div></p>
        <button>Click me</button>
    </body>
    <script>
        let start = new Date()
        let counter = parseInt(localStorage.getItem('pushButtonCount')) || 0
        let startValue = counter
        let button = document.querySelector('button')

        document.getElementById("counter").innerHTML = counter

        button.onclick = function() {
            let end = new Date()
            counter ++
            
            document.getElementById("avg").innerHTML = ((counter - startValue) / (end.getSeconds() - start.getSeconds())).toFixed(3)
            document.getElementById("counter").innerHTML = counter
            localStorage.setItem('pushButtonCount', counter)
        }
    </script>
</html>
